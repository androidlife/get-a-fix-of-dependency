apply plugin: 'com.android.application'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.1"
  defaultConfig {
    applicationId "com.wordpress.laaptu.dependencyinjection"
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  def applicationIdBase = "com.wordpress.laaptu.dependencyinjection"
  def appName ="app_name"
  productFlavors {
    di {
      applicationId applicationIdBase
    }
    database {
      applicationId applicationIdBase + ".database"

    }
    preference {
      applicationId applicationIdBase + ".preference"

    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile 'com.android.support:appcompat-v7:24.2.0'
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:design:24.2.0'
  compile 'com.squareup:otto:1.3.8'
}
